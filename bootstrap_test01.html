<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <style>
      body{
        background-color: greenyellow;
      }
  </style>
</head>
<body>
  <div class="container">

  
  <div id="demo" class="carousel slide text-center" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-3">
              <img src="images/1.jpg" alt="" class="img-thumbnail img-fluid">
          </div>
          <div class="col-3">
              <img src="images/3.jpg" alt="" class="img-fluid">
          </div>

          <div class="col-3">
            <img src="images/2.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-3">
          <img src="images/4.jpg" alt="" class="img-fluid">
      </div>
      </div>
       
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-3">
            <img src="images/image1.png" alt="" class="img-thumbnail img-fluid">
          </div>
          
          <div class="col-3">
            <img src="images/image2.png" alt="" class="img-thumbnail img-fluid">
          </div>
          
          <div class="col-3">
            <img src="images/image3.png" alt="" class="img-thumbnail img-fluid">
          </div>
          
          <div class="col-3">
            <img src="images/image4.png" alt="" class="img-thumbnail img-fluid">
          </div>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>
</body>
</html>
