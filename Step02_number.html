<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>number type 테스트중</h1>
    <script>
        /*
            number type
            산술연산이 가능하다.
            세부적으로 분류하면 int와 float형으로 분류할 수 있다.
        */
        var num1 = 10;        //정수(int형)
        var num2 = 20.1;      //실수(float형)

        //산술연산
        var result1 = 10+20;

        //number type이 들어 있는 변수명으로 연산도 가능
        var result2 = num1 + 10;
        var result3 = num1 + num2;

        var strNum = "999";
        var strNum2 = "1.1";

        //문자와 문자를 + 연산하면 연결 연산이 됨.
        var result4 = strNum+strNum2;
        
        //데이터 타입 변경 (산술연산을 위해)
        var result5 = parseInt(strNum) + parseFloat(strNum2);
    </script>
</body>
