<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>createElement 테스트</h1>
    <button ></button>
    <ul id="friendList">

    </ul>

    <script>
        //친구 이름이 들어있는 배열
        const names = ["김구라","해골","원숭이","주뎅이","덩어리"];
        /*
            배열에 들어있는 친구이름을 이용해서 
            <li>김구라</li>
            와 같은 요소를 동적으로 만들어서 ul요소에 append해보세요.
        */
        for(let i = 0; i < names.length; i++){
            let create_li = document.createElement("li");
            create_li.innerText = names[i];
            document.querySelector("#friendList").append(create_li);
            
        }

        names.forEach((item, index)=>{
            let create_li = document.createElement("li");
            create_li.innerText = item;
            document.querySelector("#friendList").append(create_li);
        });
        
        let count = 0;
        while(count < names.length){
            create_li = document.createElement("li");
            create_li.innerText = names[count];
            document.querySelector("#friendList").append(create_li);
            count++;
        }
    </script>
</body>
</html>
