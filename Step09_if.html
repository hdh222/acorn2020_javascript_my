<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_if.html</title>
</head>
<body>
    <h1>if문 테스트 중</h1>
    <p id = "console"></p>
    <script>
        var isHungry = confirm("배고파요?");        //알림창 확인누르면 true 취소 누르면 false

        if(isHungry){
            document.querySelector("#console").innerText = "간식드세요";
        }
        if(!isHungry){
            document.querySelector("#console").innerText = "운동하세요~";
        }
    </script>
</body>
