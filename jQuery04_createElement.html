<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery04_createElement</title>
</head>
<body>
    <h1>jQuery로 요소 동적으로 만들기 테스트</h1>
    <div id ="wrapper">
        
    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script> 
        let newLink = document.createElement("a");
        newLink.innerText = "hello";
        newLink.setAttribute("href","hello.html");
        document.querySelector("#wrapper").append(newLink);

        //위의 동작을 jQuery로 하기
        $("<a>")                            //<a> 선택자가 아니다. 만들고 싶은 요소를 마크업
            .text("hello")
            .attr("href","hello.html")
            .appendTo("#wrapper");          //wrapper라는 아이디를 가진 요소에 a요소를 추가 
    </script>
</body>
</html>
