<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step12_example3.html</title>
    <style>
        tbody>tr:hover{
           background-color: yellowgreen;
       }
   </style>
</head>
<body>
    <script src="js/jquery-3.5.1.js"></script>
    <h1>createElement 테스트</h1>

    <input type="text" id = "inputNum" placeholder="번호 입력">
    <input type="text" id = "inputName" placeholder="이름 입력">
    <input type="text" id = "inputAddr" placeholder="주소 입력">
    <button id = "addBtn">추가</button>
    <table border = "1">
        <thead>
            <tr>
                <td>번호</td>
                <td>이름</td>
                <td>주소</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        document.querySelector("#addBtn").addEventListener("click",()=>{
            //변수 선언
            let td1, td2, td3, tr;

            //요소 참조값 저장
            td1 = $("<td>");
            td2 = $("<td>");
            td3 = $("<td>");
            tr = $("<tr>");

            //input value 저장
            let td1_msg = $("#inputNum").val();
            let td2_msg = $("#inputName").val();
            let td3_msg = $("#inputAddr").val();

            //innerText 변경
        
            td1.text(td1_msg);
            td2.text(td2_msg);
            td3.text(td3_msg);

            //tr요소에 td요소 append
            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            
            //tbody에 append
            tr.appendTo("tbody");
            
            //input요소 value 초기화
            $("#inputNum").val("");
            $("#inputName").val("");
            $("#inputAddr").val("");
      
            //row 삭제
            $("tr").on("click",function(){
                console.log("확인1");
                let isDelete;
                
                isDelete = confirm("삭제?");
                if(isDelete == 1){
                    this.remove();
                }
            })
            
                
            
                
            
        });
    </script>
</body>
</html>
