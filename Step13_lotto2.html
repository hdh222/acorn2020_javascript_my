<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step13_lotto.html</title>
    <style>
        #wrapper img{
            width: 100px;
            margin : 5px;
        }
    </style>
</head>
<body>
    <h1>lotto 추첨기 만들기</h1>
    <div id ="wrapper"></div>
    <button id="rulletBtn">추첨하기</button>
    <script>
        document.querySelector("#rulletBtn").addEventListener("click",function(){
            //div를 비어있는 상태로 만들기
            document.querySelector("#wrapper").innerText="";

            var nums=[];
        //1. 로또 번호 6개를 랜덤하게 얻어내서 nums 배열에 저장해 보세요.
        while(true){
            let lottoNum=parseInt(Math.random()*45)+1;
            //만일 중복된 값이 없을때 
            if(nums.indexOf(lottoNum) == -1){
                //배열에 로또 번호를 넣어준다. 
                nums.push(lottoNum);
            }
            //만일 nums 에 6개의 숫자가 모두 들어갔다면 반복문 탈출
            if(nums.length==6){
                break;
            }
        }
        
        // 선택정렬
        // for(let i = 0; i < nums.length; i++){
        //     let tmp;
        //     for(let j = i +1; j < nums.length; j++){
        //         if(nums[i] > nums[j]){
        //             tmp = nums[i];
        //             nums[i] = nums[j];
        //             nums[j] = tmp;
        //         }
        //     }
        // }

        //정렬
        nums.sort(function(a,b){
            return a-b;
        })

        //2. nums 배열에 저장된 숫자를 p 요소에 순서대로 출력해 보세요.
        let line="";
        for(let i=0; i<nums.length; i++){
            line = line+nums[i]+" ";
            let img = document.createElement("img");
            img.setAttribute("src","images/lotto-ball-" + nums[i] + ".png");
            document.querySelector("#wrapper").append(img);
            
        }
        // document.querySelector("#console").innerText=line;
        });
    </script>
</body>
</html>
