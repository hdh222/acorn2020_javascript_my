    <h1>array 테스트중 ...</h1>
    <script>

        /*
            array type
            - 순서가 중요한 데이터를 담는다.
            - 대괄호 [ ] 리터럴을 이용해서 만들 수 있다.
            - 0 부터 시작해서 1씩 증가하는 인덱스가 자동 부여된다.
        */
        var nums = [10,20,30,40,50];
        var names = ["김구라","해골","원숭이"];

        //빈 배열 생성
        var friends = [];

        //나중에 값을 하나씩 순서대로 저장 할 수도 있다.
        friends.push("dog");
        friends.push("cat");
        friends.push("elephant");

        //특정 방번호 부터 n개  삭제하기
        //.splice(i,n);
        nums.splice(2,1);

        var size = nums.length;
    </script>
