<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function2.html</title>
</head>
<body>
    <h1>function type 테스트중 ...</h1>
    <script>

        //우선적으로 함수가 만들어지는 방식 (순서를 무시함)
        function keepbeer(){
            console.log("냉장고 문을 연다");
            console.log("맥주를 넣는다");
            console.log("냉장고 문을 닫는다.");
        }

        //keepbeear2 방식으로 함수를 만드는게 좋은 구조, 실행 순서가 와야 만들어지는 함수 (순서를 지킴)
        var keepbeer2 = function(){                 //keepbeer2 변수에 함수 참조값을 저장
            console.log("냉장고 문을 연다");
            console.log("맥주를 넣는다");
            console.log("냉장고 문을 닫는다.");
        };
    </script>
</body>
</html>
