<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>createElement 테스트</h1>
    <button id="makebtn">p요소 동적으로 만들기</button>
    <div id ="wrapper">
 
    </div>
    <script>
        document.querySelector("#makebtn").addEventListener("click",()=>{
            //p요소를 만들고 참조값을 변수에 담는다.
            let p1 = document.createElement("p");
            //innertext를 출력한다.
            p1.innerText = "p요소입니다.";
            //원하는 요소에 추가한다.
            document.querySelector("#wrapper").append(p1);
        });                             //p요소 생성
    </script>
</body>
</html>
