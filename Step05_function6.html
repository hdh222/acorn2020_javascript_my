<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_function6.html</title>
</head>
<body>
    <h1>function type 테스트 중...</h1>
    <script>
        
        (function(){            //1회용으로 함수를 사용할 때 사용.
            console.log("함수를 만들자마자 호출했습니다.");
        })();

        (function(msg){                 //일회용 함수도 인자를 전달 받을 수 있다.
            console.log("인자로 전달받은 msg : " + msg);
        })("hello");
    </script>
</body>
</html>
